spring.application.name=game-club-server

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/game_club}

# Security
app.jwt.secret=${JWT_SECRET:change-me-in-prod}
app.jwt.expiration-seconds=${JWT_EXPIRATION_SECONDS:86400}

# Server
server.port=${PORT:8080}

# OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true


